name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Derive image name
        id: vars
        run: |
          echo "image=${{ env.REGISTRY }}/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.vars.outputs.image }}

      - name: Set additional tags
        id: tags
        run: |
          tags='${{ steps.meta.outputs.tags }}'

          if [[ "${{ github.event_name }}" == "release" ]]; then
            release_tag='${{ github.event.release.tag_name }}'
            if [[ -n "$release_tag" ]]; then
              tags="${tags}"$'\n''${{ steps.vars.outputs.image }}:'"${release_tag}"
            fi
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            tag_name="${GITHUB_REF##*/}"
            if [[ -n "$tag_name" ]]; then
              tags="${tags}"$'\n''${{ steps.vars.outputs.image }}:'"${tag_name}"
            fi
          fi

          {
            echo "tags<<'EOF'"
            printf '%s\n' "$tags"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
